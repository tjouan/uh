sudo: required
dist: trusty
language: c
addons:
  apt:
    packages:
      - libxinerama-dev
      - realpath
notifications:
  email:
    - tj+travis_uh@a13.fr

env:
  - RUBYVER=2.5-stable
  - RUBYVER=2.4-stable
  - RUBYVER=2.3-stable
cache:
  directories:
    - ${HOME}/.gem/travis
    - ${HOME}/usr

before_install:
  - . <(curl -ksS https://vault.a13.fr/dev/travis-utils/install-before.sh)
install:
  - . <(curl -ksS https://vault.a13.fr/dev/travis-utils/install.sh)
before_script:
  - sh -e /etc/init.d/xvfb start
script:
  - env -i sh <(curl -ksS https://vault.a13.fr/dev/travis-utils/build.sh)
